<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
 <form method="get" action="null">
    <li>
      <label for="email">Email Address: </label>
      <input type="text" name="email" id="email" placeholder="example@me.com"/>
    </li>
    <li>
      <label for="number">Phone Number: </label>
      <input type="text" name="number" id="number" placeholder="(555) 555-5555"/>
    </li>
    <li>
      <label for="bday">Birth Date: </label>
      <input type="text" name="bday" id="date" placeholder= "MM/DD/YYYY"/>
    </li>
    <input type="submit" name="submit" value="Submit"/>
  </form>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</body>
</html>
